<!DOCTYPE HTML>
<HTML>
  <head>
    <title>Kids Bowl Free</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UX-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="cleartype" content="on">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="template" href="templates/templates.html">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="_logged-out"> <!-- Toggle _logged-in to display the logout controls -->
    <div data-template="header">
      active-page: login-error
    </div>
    <div class="main">
      <div class="container">
        <div class="section">
          <div class="row">
            <h1 class="center">Forgot my username / password</h1>
            <h3 class="center">Enter your email to reset your password</h3>
          </div>
          <div class="row">
            <form class="l6 g12 form-validate-container" name="forgot-password">
              <div class="row">
                <!--
                  If the email address of the user does not exist, display
                  an error on the submission of the form.
                -->
                <div class="alert-error">
                  The email address 'seanjmacisaac@gmail.com' is not registered to any user. Try another email address or register.
                </div>
                <div class="form-validate-group">
                  <label class="block" for="email">Email <span class="form-validate-indicator"></span></label>
                  <input class="block" name="email" type="text" data-dingo="form-validate">
                  <div class="form-validate-prompt">
                    <div class="form-validate-prompt_text">Please enter an email address</div>
                  </div>
                </div>
              </div>
              <div class="row center">
                <button class="btn _blue" href="forgot-password.html" data-dingo="form-validate-submit">Reset my password</button>
              </div>
            </form>
          </div>
        </div> <!-- Section -->
        <div data-template="footer">
          active-page: login-error
        </div>
      </div>
      <div class="copyright">&copy; 2014 Kids Bowl Free</div>
    </div>
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</HTML>
