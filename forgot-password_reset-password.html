<!DOCTYPE HTML>
<HTML>
  <head>
    <title>Kids Bowl Free</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UX-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="cleartype" content="on">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="template" href="templates/templates.html">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="_logged-out"> <!-- Toggle _logged-in to display the logout controls -->
    <div data-template="header">
      active-page: login-error
    </div>
    <div class="main">
      <div class="container">
        <div class="section">
          <h1 class="center">Enter your new password</h1>
          <form class="l6 g12 form-validate-container" name="forgot-password">
            <div class="row">
              <div class="form-validate-group">
                <label class="block" for="password">Password <span class="form-validate-indicator"></span></label>
                <input class="block" name="password" type="text" data-dingo="form-validate">
                <div class="form-validate-prompt">
                  <div class="form-validate-prompt_text">Please enter a valid password</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-validate-group">
                <label class="block" for="confirm-password">Confirm Password <span class="form-validate-indicator"></span></label>
                <input class="block" name="confirm-password" type="text" data-dingo="form-validate">
                <div class="form-validate-prompt">
                  <div class="form-validate-prompt_text">Please enter a valid password</div>
                </div>
              </div>
            </div>
            <div class="row center">
              <button class="btn _blue" href="forgot-password.html" data-dingo="form-validate-submit">Save</button>
            </div>
          </form>
        </div> <!-- Section -->
        <div data-template="footer">
          active-page: login-error
        </div>
      </div>
      <div class="copyright">&copy; 2014 Kids Bowl Free</div>
    </div>
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</HTML>
