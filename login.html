<!DOCTYPE HTML>
<HTML>
  <head>
    <title>Kids Bowl Free</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UX-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="cleartype" content="on">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="template" href="templates/templates.html">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="_logged-out" data-dingo="body"> <!-- Toggle _logged-in to display the logout controls -->
    <div class="app-container" id="app-container">
      <div data-template="header">
        active-page: login
      </div>
      <div class="main">
        <div class="container">
          <div class="section">
            <h1 class="center">Login</h1>
            <form class="form-validate-container mrow">
              <div class="form-validate-group">
                <label class="block" for="login-email">Email<span class="form-validate-indicator"></span></label>
                <input class="block" type="text" name="login-email" data-dingo="form-validate">
                <div class="form-validate-prompt">
                  <div class="form-validate-prompt_text">Enter A Valid Email</div>
                </div>
              </div>
              <div class="form-validate-group mrow">
                <label class="block" for="login-password">Password<span class="form-validate-indicator"></span></label>
                <input class="block" type="password" name="login-password" data-dingo="form-validate">
                <div class="form-validate-prompt">
                  <div class="form-validate-prompt_text">Enter A Valid Password</div>
                </div>
              </div>
              <div class="mrow">
                <a class="btn _green mrow" href="forgot-password.html">Login</a>
                <a class="btn _blue mrow" href="forgot-password.html">I forgot my password</a>
              </div>
            </form>
          </div> <!-- Section -->
          <div data-template="footer">
            active-page: login
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/vendor/dingo.js"></script>
    <script src="js/script.js"></script>
  </body>
</HTML>
